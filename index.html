<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="text">
               <h1>Image Search App</h1>
            </div>

        <div class="showData"></div>

        <div class="loadMore">

        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
